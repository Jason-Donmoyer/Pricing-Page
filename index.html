<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <!-- DEVICE SECTION -->
    <div class="flex-item">
      <div class="icon-img device-img"></div>
      <h1>MOBILE</h1>
      <p>Get notifications about new releases in our mobile app.</p>
      <h2><span class="dollar-amount">&dollar;10</span> /month </h2>
    </div>
    <!-- DESKTOP SECTION -->
    <div class="flex-item">
      <div class="icon-img desktop-img"></div>
      <h1>DESKTOP</h1>
      <p>Enjoy new episodes on your laptop in browser with our web service, which supports all platforms.</p>
      <h2><span class="dollar-amount">&dollar;15</span> /month </h2>
    </div>
    <!-- TV SECTION -->
    <div class="flex-item">
      <div class="icon-img tv-img"></div>
      <h1>TV</h1>
      <p>Watch your favorite series at home on a large screen with our TV application.</p>
      <h2><span class="dollar-amount">&dollar;20</span> /month </h2>
    </div>
  </div>
